<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VFitnes - Controle de Acesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">VFitnes</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('usuarios') }}">Usuários</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('historico') }}">Histórico</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('enviar_aviso') }}">Enviar Aviso</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('cadastro') }}">Cadastrar</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for msg in messages %}
          <div>{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block conteudo %}{% endblock %}
</div>

</body>
</html>
