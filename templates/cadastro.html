{% extends "base.html" %}
{% block conteudo %}
<h2>Cadastro de Usuário</h2>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome Completo</label>
    <input type="text" name="nome" id="nome" class="form-control" placeholder="Seu nome completo" required />
  </div>
  <div class="mb-3">
    <label for="usuario" class="form-label">Usuário</label>
    <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Nome de usuário" required />
  </div>
  <div class="mb-3">
    <label for="senha" class="form-label">Senha</label>
    <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha segura" required />
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="pago" id="pago" />
    <label class="form-check-label" for="pago">Usuário já está pago neste mês</label>
  </div>
  <button type="submit" class="btn btn-success">Cadastrar</button>
</form>
{% endblock %}
